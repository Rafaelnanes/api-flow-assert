<div class="jumbotron">
    <div class="card border-secondary mb-3">
        <div class="card-header bg-transparent border-secondary">Collections</div>
        <div class="card-body text-secondary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <kendo-treeview [nodes]="colletionGroups" textField="id" kendoTreeViewExpandable
                            kendoTreeViewSelectable kendoTreeViewHierarchyBinding
                            (selectionChange)="handleSelection($event)" childrenField="requests">
                        </kendo-treeview>
                    </div>
                    <div class="col-md-9">
                        <afa-message *ngIf="messageSelected" [message]="messageSelected">
                        </afa-message>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
