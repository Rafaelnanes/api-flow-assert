<div class="page-header" style="padding:10px">
    <h4>-- {{request.id}} --</h4>
</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="method">Method</label>
        <select class="form-control" id="method" formControlName="method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
        </select>
    </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url" formControlName="url">
    </div>

    <div class="form-group" formArrayName="headers">
        <div class="form-group row">
            <div class="col-sm-2 col-form-label">
                <label for="header">Header</label>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-info" type="button" (click)="onAddHeader()"><i class="fa fa-plus"></i></button>
            </div>
            <div class="col-sm-9">
            </div>
        </div>
        <div class="form-group" *ngFor="let headerControl of formArrayHeaders.controls; let i = index">
            <div [formGroupName]="i" class="form-group row">
                <div class="col-sm-5">
                    <input formControlName="key" class="form-control">
                </div>
                <div class="col-sm-6">
                    <input formControlName="value" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-danger" type="button" (click)="onRemoveHeader(i)"><i
                            class="fa fa-remove"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" rows="10" formControlName="body"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Run</button>
</form>
